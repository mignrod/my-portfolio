<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/my-portfolio.css">
    <link rel="stylesheet" href="scripts/my-portfolio.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header-brand" id="header-brand">
        <div class="slide-menu">
            <button class="slidebtn">
                <i class="fa fa-bars"></i>
            </button>
            <p class="menu">MENU</p>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">link 2</a>
              <a href="#">Link 3</a>
            </div>
        </div>

        <div class="name">
            <h1 class="author">Mignrod</h1>
        </div>

        <div class="social-head">
            <a href="#" class="header-contact">Contact</a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-whatsapp"></a>
        </div>
    </header>

    <main class="content">
        <div class="opening">
            <h1 class="msg-entry">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat dolorem esse ipsa doloribus, possimus porro quos sequi veritatis nostrum odio.</h1>
            <img src="#" alt="Image 1" class="img-entry">
        </div>
        <div class="parallax"></div>
        <div class="card-container">
            <div class="jobs">
                <div class="job-box">1</div>
                <div class="job-box">2</div>
                <div class="job-box">3</div>
                <div class="job-box">4</div>
                <div class="job-box">5</div>
                <div class="job-box">6</div>
            </div>
        </div>
    </main>

    <footer class="contacts">
        <div class="footer">                  
            <form class="formulary">
                <h1>Contact Us!</h1>
                <h3>Send us a Message!</h3>
                <p>Know more about our job.</p>
                <hr class="sep">
                <div class="group">
                    <input type="text" required="required">
                    <label class="formulary-label" id="text-label">Name</label>
                </div>
                <div class="group">
                    <input type="text" required="required">
                    <label class="formulary-label">Email</label>
                </div>
                <div class="group">
                    <textarea type="textarea" rows="5" required="required"></textarea>
                    <label class="formulary-label">Message</label>
                </div>
                <div class="btn-box">
                    <button class="btn btn-submit" type="submit">Submit</button>
                </div>
            </form>
                
        </div>
        <div class="bottom-banner">
            <p class="designer">&copy Mignrod 2023</p>
        
            <div class="social-bottom">
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-github"></a>
                <a href="#" class="fa fa-whatsapp"></a>
            </div>
            <div class="top-nav">
                <h3>TOP</h3>
            </div>
        </div>
        

    </footer>
